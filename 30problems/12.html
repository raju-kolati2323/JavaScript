<!-- 12.  Write a JavaScript program to print incremental value every time when button is clicked  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body align="center">
    <h1 id="myh1">0</h1>
    <button onclick="hello()">Click to get incremental value</button>
    <script>
        let count=0;
        function hello(){
            count++
            document.getElementById('myh1').innerHTML=count
            }
        
    </script>
 </body>
 </html>
