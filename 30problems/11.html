<!-- 11. Write a JavaScript program to remove duplicate elements from an array. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let arr=['a','b','c','d','a','c','e']
        let str=new Set(arr)
        let newarr=[...str]
        document.write(newarr)
    </script>
 </body>
 </html>
