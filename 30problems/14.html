<!-- 14. Write a JavaScript program to find the second largest element in an array. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let arr=[2,5,1,8,4,9];
        let newarr=arr.sort(function(a,b){return(b-a)})
            document.write('The second largest element in the array is: ',newarr[1])
    </script>
 </body>
 </html>
