<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="Enter username" required pattern="[a-zA-Z0-9]{3,}">
        </div>
        <div>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter your password" required pattern="[a-zA-Z1-3]{6}">
        </div>
        <div>
            <button id="btn">Login</button>
            <label for="" id="result"></label></div>
    </div>
    <script src="loginForm.js"></script>
</body>
</html>
