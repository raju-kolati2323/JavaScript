<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=6;
        var b=2;
        sum1=a++ + ++b;
        sum2=a-- + ++b;
        sum3=a-- + --b; 
        sum4=a++ + --b;
        sum5=a++ - ++b;
        sum6=a-- - ++b;
        sum7=a-- - --b; 
        sum8=a++ - --b;

        document.write(`${sum1}<br>`);
        document.write(`${sum2}<br>`);
        document.write(`${sum3}<br>`);
        document.write(`${sum4}<br>`);
        document.write(`${sum5}<br>`);
        document.write(`${sum6}<br>`);
        document.write(`${sum7}<br>`);
        document.write(`${sum8}<br>`);
    </script>
</body>
</html>
