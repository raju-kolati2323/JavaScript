<!-- 9. write a javascript program to check given number is palindrome number or not -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let n=parseInt(prompt('enter a number'));
        let temp=n;
        let sum='0';
        let rem;
        while(n>0){
            rem=n%10
            sum=sum+rem
            n=parseInt(n/10)
        }
        if(temp==sum){
            document.write('Its a palindrome')
        }
        else{
            document.write('Not a palindrome')
        }
    </script>
 </body>
 </html>
