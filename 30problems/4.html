<!-- 4. Write a JavaScript program to count number of duplicates elements of an array -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>    
        let arr=[10,20,30,40,30,20,50];
        let str=new Set(arr);
        let arr1=[...str]
        let a=arr.length
        let s=arr1.length
        document.write('Number of duplicate elements of an array are: ',a-s)
    </script>
 </body>
 </html>
