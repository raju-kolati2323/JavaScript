<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sum=0;
        for(i=0;i<=100;i++)
        {
            if(i%2==0)
            sum=sum+i
        }
        document.write(`${sum}`);
    </script>

    <br><br><br>
    
    <script>
        for(i=0;i<=100;i++)
        {
            if(i%2==0)
            document.write(i+"<br>")
        }
    
    </script>
</body>
</html>
