<!-- 26. Write JavaScript program to create new array of leap years from given array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=[2001,2002,2003,2004,2005,206,2007,2008,2009]
        let newarr=n.filter((a)=>(a%4==0 && a%100!=0)||a%400==0)
        document.write('Leap years from the given array are: '+newarr)
    </script>
</body>
</html>
