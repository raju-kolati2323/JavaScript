<!-- 15. write a javascript program to check given number is strong number or not -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        let sum=0,rem=0;
        n=parseInt(prompt('enter a number'));
        let temp=n;
        while(n>0){
            let fact=1;
            rem=n%10
            for(i=1;i<=rem;i++){
                fact=fact*i
            }
            sum=sum+fact
            n=parseInt(n/10)
        }
        if(sum==temp){
            document.write('Given number is strong number')
        }
        else{
            document.write('Not a strong number')
        }
    </script>
 </body>
 </html>
