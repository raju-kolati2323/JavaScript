<!-- 1. write a JavaScript program to print difference between biggest and smallest number of an array -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[2,5,1,8,4,9];
        let l=arr.length
        let small=arr[0];
        let big=arr[0];
        for(i=0;i<l;i++){
            if(arr[i]<small){
                small=arr[i]
            }
            if(arr[i]>big){
                big=arr[i]
            }
        }
        document.write('The difference between biggest and smallest number of an array is: ',big-small)
    </script>
