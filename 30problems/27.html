<!-- 27.write a javascript program to print follwoing pattern

5 4 3 2 1
4 3 2 1
3 2 1
2 1
1
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rows=5
        let pattern=''
        for(let i=1;i<=rows;i++){
            for(let j=6-i;j>=1;j--){
                pattern+=j+' '
            }
            pattern+="<br>"
        }
        document.write(pattern)
    </script>
</body>
</html>
